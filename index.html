<!DOCTYPE html>
<html lang="english">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik-Tac0-Toi Game</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main>
      <div class="game-head">
        <h1>Tik-Tac-Toi</h1>
      </div>

      <div class="game-parent-con">
        <div class="game-con">
          <div class="turn-mark">
            <div>
              <p class="p1-flag">Player-1</p>
            </div>
          </div>
          <div class="game-container-parent">
            <div class="Game">
              <button class="box box1"></button>
              <button class="box box2"></button>
              <button class="box box3"></button>
              <button class="box box4"></button>
              <button class="box box5"></button>
              <button class="box box6"></button>
              <button class="box box7"></button>
              <button class="box box8"></button>
              <button class="box box9"></button>
            </div>
          </div>
          <div class="turn-mark">
            <div>
              <p class="p2-flag">Player-2</p>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button id="reset">Reset</button>
          <button id="restart">Restart</button>
        </div>
      </div>
    </main>
    <div class="winner-pop-con">
      <div class="winner-pop">
        <div class="trophy">
          <p>üèÜ</p>

        </div>
        <p class="win-msg">Winner</p>
        <button class="playAgain">Play Again</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
